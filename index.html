<!DOCTYPE html>
<html>
  <head>
    <title>VLSI Experiment Files</title>
  </head>
  <body>
    <h2>VLSI Design Files</h2>

    <!-- Buttons for each file -->
    <button onclick="downloadFile('a(b+c).MSK')">a(b+c).MSK</button><br><br>
    <button onclick="downloadFile('a+(bc).MSK')">a+(bc).MSK</button><br><br>
    <button onclick="downloadFile('ex1.1 resistive load (1) nmos.sdb')">ex1.1 resistive load (1) nmos.sdb</button><br><br>
    <button onclick="downloadFile('exp1.2 saturated enhancement nmos.sdb')">exp1.2 saturated enhancement nmos.sdb</button><br><br>
    <button onclick="downloadFile('exp1.3 linear nmos.sdb')">exp1.3 linear nmos.sdb</button><br><br>
    <button onclick="downloadFile('exp5.1 layout nand01.MSK')">exp5.1 layout nand01.MSK</button><br><br>
    <button onclick="downloadFile('exp5.2 layout nor01.MSK')">exp5.2 layout nor01.MSK</button><br><br>
    <button onclick="downloadFile('exp6.1 2isto1 MUX.sdb')">exp6.1 2isto1 MUX.sdb</button><br><br>
    <button onclick="downloadFile('exp8 sram.sdb')">exp8 sram.sdb</button><br><br>
    <button onclick="downloadFile('experiments code.docx')">experiments code.docx</button><br><br>
    <button onclick="downloadFile('expt3 cmos inverter kr ratro.sdb')">expt3 cmos inverter kr ratro.sdb</button><br><br>
    <button onclick="downloadFile('EXPT5-NAND.sdb')">EXPT5-NAND.sdb</button><br><br>
    <button onclick="downloadFile('EXPT5-NOR.sdb')">EXPT5-NOR.sdb</button><br><br>
    <button onclick="downloadFile('expt7.4-1 MUX.sdb')">expt7.4-1 MUX.sdb</button><br><br>

    <script>
      // GitHub info
      const username = "Monishhyperbolic";
      const repo = "iot";
      const folderPath = "exp"; // Folder containing files

      function downloadFile(fileName) {
        // Encode special characters for URLs
        const encodedFileName = encodeURIComponent(fileName);
        const url = `https://raw.githubusercontent.com/${username}/${repo}/main/${folderPath}/${encodedFileName}`;
        const link = document.createElement("a");
        link.href = url;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
  </body>
</html>
